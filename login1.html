<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#a00065">
    <meta name="msapplication-TileImage" content="assets/img/doubble-icon.png">
    <meta name="theme-color" content="#00CCFF">

    <title>Prime Login - SpectaPrime by Sterling</title>
    <meta name="description" content="Specta Prime">
    <meta name="keywords" content="Specta, Prime, Sterling, Sterling Bank, SpectaPrime, Loans, Investments,Cash Loans, Cards, Cash Investment, Credit Card,">
    <meta name="author" content="SpectaPrime by Sterling Bank Plc">
    <link rel="icon" href="https://db6ud9d668pjr.cloudfront.net/web/assets/img/specta-icon.png">
    <link rel="manifest" href="https://db6ud9d668pjr.cloudfront.net/prime2/assets/manifest.json">
    <!-- CSS dependencies https://db6ud9d668pjr.cloudfront.net/ -->
    <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/prime2/assets/css/main.css">
    <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/prime2/assets/css/custom.css">
    <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/prime2/assets/css/devices.css">
    <script src="https://db6ud9d668pjr.cloudfront.net/prime2/assets/js/navbar-ontop.js"></script>
</head>

<body>

    <div class="login-contain">
        <div class="nav">
            <div class="container py-5">
                <div class="row mt-140">
                    <div class="offset-md-3 col-md-6 mb-3 text-center mx-auto">
                        <img src="https://db6ud9d668pjr.cloudfront.net/prime2/assets/img/specta_logo.png" class="w-40"
                            alt="Doubble Logo">
                    </div>
                    <div class="offset-md-3 col-sm-10 col-md-6 col-lg-6 bg-light shadow-sm rounded-5">
                        <form class="needs-validation p-2">
                            <h2 class="lead text-primary text-uppercase text-center font-weight-normal pt-2">Account Login</h2>
                            <div class="row mt-4">
                                <div class="form-group col-md-12 mb-4">
                                    <input type="text" class="input form-control form-border" id="firstName" required
                                        autocomplete="off">
                                    <label class="mb-0 form-control-placeholder" for="firstName">Username/Email</label>
                                    <div class="invalid-feedback"> Username/Email is required </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 mb-0">
                                    <input type="text" class="form-control form-border" id="bvn" required autocomplete="off">
                                    <label class="mb-0 form-control-placeholder" for="bvn">Password</label>
                                    <div class="invalid-feedback"> Password required </div>
                                </div>
                            </div>
                            <button class="btn btn-block btn-sm btn-info mt-4 mb-4 rounded-5" type="submit"><span class="btn-text text-uppercase">Sign In</span></button>
                            <div class="row">
                                    <div class="form-group col-md-12 mb-0 text-center">
                                        <p class="m-0">Forgot Password?</p>
                                        <hr class="w-50 mt-1 mb-1">
                                        <p>Resend Verificcation Code</p>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
                <div class="py-4">
                    <div class="row">
                        <div class="text-center col-md-6 mx-auto">
                            <p class="text-center text-light">
                                <span><a class="text-info" href="login.html">Sign Up for a Free Account</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main p-2 pt-5 bg-gradient-cont" style="height: 100vh;">
            <div class="pl-5 pr-4 pt-5">
                <div class="row pt-5 pb-2">
                    
                </div>
                <h1 class="pt-5 m-0 font-weight-normal text-white" style="font-size:4rem;">Prime is Here</h1>
                <p class="text-white" style="font-size:1.6rem; margin-top:-20px;">Give your business a boost</p>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <script src="https://d32wlusbkxfia2.cloudfront.net/v2/assets/js/parallax.js"></script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
