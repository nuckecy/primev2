<body class="bg-gray bg-gradient-lady">
   
 

    <section class="pt-5 pb-0">
            <div class="container col-md-9">
                <div class="row justify-content-md-left  h-100">
                    <div class="card-wrapper">
                        <div class="brand text-center">
                            <img src="assets/img/favicon.png">
                        </div>
                        <div class="card  mt-5 ">
                            <div class="card-body">
                                <h4 class="card-title font-weight-bold text-center mb-5">Login</h4>
                                <form method="POST">
                                 
                                    <div class="form-group ">
                                              
                                        <input id="email" type="text" pattern="^([a-zA-Z0-9-_]+)@([a-zA-Z]+).([a-zA-Z]{2,5})" class="input form-control form-border" name="email" required autofocus>
                                        <label class="mb-0 form-control-placeholder font-weight-bold " for="email">email </label>
                                        <div class="invalid-feedback"> Email or Id is required</div>
                                    </div>
    
                                    <div class="form-group">
                                                                              
                                        <input id="password" type="password" class="input form-control form-border" name="password" required data-eye>
                                        <label for="password" class="mb-0 form-control-placeholder font-weight-bold ">Password
                                           
                                            </label>
                                            <div class="invalid-feedback"> Password is required</div>
                                        
                                    </div>

                                   <div class="text-right"><a href="forgot.html" >
                                        Forgot Password?
                                    </a></div> 
    
                                    
                                    <div class="form-group mt-4">
                                        <button type="login" value="Submit" class="btn btn-sm btn-primary btn-block mb-3">
                                            Login
                                        </button>
                                    </div>
                                    <div class=" text-center">
                                        Create a new account as <strong>an Individual</strong> or <strong>a Corporate</strong> <a href="register.html">Create One</a>
                                    </div>

                                    <hr class="mt-5">
                                    <div class="mt-3">
                                           Recently registered and didn't receive your verification email? <a href="#">Resend</a>
                                        </div>

                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>


        
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <script src="https://d32wlusbkxfia2.cloudfront.net/v2/assets/js/parallax.js"></script>

    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
